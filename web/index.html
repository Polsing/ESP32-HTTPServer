<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AIOT Esp32</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <i class="bi bi-star-fill"></i>
            <b>Starbit</b>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="products-con">
            <div class="products-item item1">
                <div class="Temperature">
                    <div class="Celsius">
                        <h1 id="Temperature"></h1>
                        <p>°C</p>
                    </div>
                    <div class="Fahrenheit-Humidity">
                        <h3>Fahrenheit</h3>
                        <span><h2 id="Fahrenheit"></h2>°F</span>
                        <br>
                        <h3>Humidity</h3>
                        <span><h2 id="Humidity"></h2>%</span>
                    </div>
                </div>
                <p id="time"></p>
            </div>
            <div class="products-item item2">
                <form action="">
                <div class="led">
                    <h1>LED1</h1>
                    <div class="form-check form-switch" id="form-size" style="margin-left: 10px;">
                   <input class="form-check-input" type="checkbox" role="switch" id="led1" oninput="Led1('led1')" value="on">
    
                   </div>
                </div>
                <br>
                <div class="led">
                    <h1>LED2</h1>
                    <div class="form-check form-switch" id="form-size" style="margin-left: 10px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="led2" oninput="Led2('led2')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
